<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>

.table{
    width: 800px;
    height: 100px;
}

 #title th {
    width: 100px;
    background-color: #808080;
    color: white;
    font-weight: bold;
    text-align: center;
    border: 1px solid #dddddd;
  }


 .btn-container {
    text-align: right;
  }

   .header-btn {
        float: right;
        margin-left : 10px;
    }

</style>

<head>
    <meta charset="UTF-8">
    <title>뮤지컬 상세 정보</title>
</head>
<body>
<table class="table">


    <thead>
    <tr id="title">
        <th colspan="2" scope="col">공연명</th>
        <th scope="col">공연시작일</th>
        <th scope="col">공연종료일</th>
        <th colspan="2" scope="col">시설명</th>
        <th scope="col">유무료</th>
        <th scope="col">오픈런</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td colspan="2" th:text="${list.title}"></td>
        <td th:text="${list.op_st_dt}"></td>
        <td th:text="${list.op_ed_dt}"></td>
        <td colspan="2" th:text="${list.place_nm}"></td>
        <td th:text="${list.pay_at}"></td>
        <td th:text="${list.op_at}"></td>
    </tr>
    </tbody>
    <thead>
    <tr>
        <td colspan="8">
            <button id="btn" type="button" onclick="" class="btn btn-outline-primary header-btn">예약하기</button>
            <button id="back" type="button" onclick="back()" class="btn btn-outline-primary header-btn">뒤로가기</button>
        </td>
    </tr>
    </thead>
</table>


<script>
    const back = () => {
        window.close();
    }


</script>



</body>
</html>
