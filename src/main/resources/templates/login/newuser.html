        height:1053px;
        padding-top:55px;
        padding-bottom:75px;
        padding-left:  60px;
        padding-right: 60px;
    }

    .text-dark{
        text-decoration: none;

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>

<section class = "bg-light">
    <div class="container py-4">
        <div class="row align-items-center justify-content-between">
            <a class="text-dark h4">회원 가입</a>
        </div>
    <form class="row g-3">
        <div class="col-md-12">
            <label for="userName" class="form-label">이름</label>
            <input type="text" class="form-control" id="userName">
        </div>
        <div class="col-md-12">
            <label for="userEmail" class="form-label">이메일</label>
            <input type="email" class="form-control" id="userEmail">
        </div>
        <div class="col-md-12">
            <label for="userPassword" class="form-label">비밀번호(8글자 이상, 특수문자)</label>
            <input type="password" class="form-control" id="userPassword">
        </div>
        <div class="col-md-12">
            <label for="checkPassword" class="form-label">비밀번호 재확인</label>
            <input type="password" class="form-control" id="checkPassword">
        </div>

        <div class="col-md-12">
            <label for="userPhone" class="form-label">전화번호(-제외)</label>
            <input type="text" class="form-control" id="userPhone">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                    회원가입에 동의하십니까?
                </label>
            </div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">회원가입</button>
        </div>
    </form>
    </div>
</section>

<img th:src="@{|/upload/logo.png|}" alt="123">
<img src="/upload/logo.png" alt="CODE_STATES_LOGO"/>




</body>
